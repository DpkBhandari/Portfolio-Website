<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Logo/DarkFavicon/favicon-16x16.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Logo/DarkFavicon/favicon-32x32.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/Logo/DarkFavicon/favicon-192x192.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/Logo/DarkFavicon/favicon-512x512.png"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="shortcut icon"
      href="/Logo/DarkFavicon/favicon.ico"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Basics -->
    <title>Deepak Bhandari | Portfolio Website</title>
    <meta
      name="description"
      content="Portfolio website of Deepak Bhandari showcasing projects, experience, and skills in web development."
    />
    <meta
      name="keywords"
      content="Deepak Bhandari, Portfolio, Web Developer, Projects, Experience, Contact,express,css,html.js,reactjs,mongodb,redis,"
    />
    <meta name="author" content="Deepak Bhandari" />

    <!-- Open Graph (for social media) -->
    <meta property="og:title" content="Deepak Bhandari | Portfolio Website" />
    <meta
      property="og:description"
      content="Showcasing projects, experience, and skills in web development."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-portfolio-url.com" />
    <meta
      property="og:image"
      content="https://your-portfolio-url.com/preview.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Deepak Bhandari | Portfolio Website" />
    <meta
      name="twitter:description"
      content="Showcasing projects, experience, and skills in web development."
    />
    <meta
      name="twitter:image"
      content="https://your-portfolio-url.com/preview.jpg"
    />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div
      id="root"
      class="selection:bg-card selection:text-custom-blue dark:selection:bg-primary dark:selection:text-bg"
    ></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
